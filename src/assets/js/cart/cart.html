<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link rel="stylesheet" href="./cart.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=UNDERRATED:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@400;500;700&display=swap" />



</head>

<body>

    <div class="desktop-1">
        <div class="your-cart">Your cart</div>
        <div class="frame-parent">
            <div class="frame-group">
                <img class="frame-child" alt="" src="./icons and image/Frame 33.png">

                <div class="frame-container">
                    <div class="frame-div">
                        <div class="gradient-graphic-t-shirt-parent">
                            <b class="gradient-graphic-t-shirt">Gradient Graphic T-shirt</b>
                            <div class="size-large-parent">
                                <div class="gradient-graphic-t-shirt">
                                    <span>Size: </span>
                                    <span class="large">Large</span>
                                </div>
                                <div class="gradient-graphic-t-shirt">
                                    <span>Color: </span>
                                    <span class="large">White</span>
                                </div>
                            </div>
                        </div>
                        <b class="b">$145</b>
                    </div>
                    <div class="frame-parent1">
                        <img class="frame-icon" alt="" src="./icons and image/delete.svg">

                        <div class="frame-parent2">
                            <img class="frame-icon1" alt="" src="./icons and image/minus.svg">

                            <div class="div">1</div>
                            <img class="frame-icon1" alt="" src="./icons and image/plus.svg">

                        </div>
                    </div>
                </div>
            </div>
            <div class="frame-item">
            </div>
            <div class="frame-group">
                <img class="frame-child" alt="" src="./icons and image/Frame 34.png">

                <div class="frame-container">
                    <div class="frame-div">
                        <div class="gradient-graphic-t-shirt-parent">
                            <b class="gradient-graphic-t-shirt">CHECKERED SHIRT</b>
                            <div class="size-large-parent">
                                <div class="gradient-graphic-t-shirt">
                                    <span>Size: </span>
                                    <span class="large">Medium</span>
                                </div>
                                <div class="gradient-graphic-t-shirt">
                                    <span>Color: </span>
                                    <span class="large">Red</span>
                                </div>
                            </div>
                        </div>
                        <b class="b">$180</b>
                    </div>
                    <div class="frame-parent1">
                        <img class="frame-icon" alt="" src="./icons and image/delete.svg">

                        <div class="frame-parent2">
                            <img class="frame-icon1" alt="" src="./icons and image/minus.svg">

                            <div class="div">1</div>
                            <img class="frame-icon1" alt="" src="./icons and image/plus.svg">

                        </div>
                    </div>
                </div>
            </div>
            <div class="frame-item">
            </div>
            <div class="frame-group">
                <div class="image-9-wrapper">
                    <img class="image-9-icon" alt="" src="./icons and image/Frame 35.png">

                </div>
                <div class="frame-container">
                    <div class="frame-div">
                        <div class="gradient-graphic-t-shirt-parent">
                            <b class="gradient-graphic-t-shirt">SKINNY FIT JEANS </b>
                            <div class="size-large-parent">
                                <div class="gradient-graphic-t-shirt">
                                    <span>Size: </span>
                                    <span class="large">Large</span>
                                </div>
                                <div class="gradient-graphic-t-shirt">
                                    <span>Color: </span>
                                    <span class="large">Blue</span>
                                </div>
                            </div>
                        </div>
                        <b class="b">$240</b>
                    </div>
                    <div class="frame-parent1">
                        <img class="frame-icon" alt="" src="./icons and image/delete.svg">

                        <div class="frame-parent2">
                            <img class="frame-icon1" alt="" src="./icons and image/minus.svg">

                            <div class="div">1</div>
                            <img class="frame-icon1" alt="" src="./icons and image/plus.svg">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="order-summary-parent">
            <b class="b">Order Summary</b>
            <div class="frame-parent13">
                <div class="subtotal-parent">
                    <div class="gradient-graphic-t-shirt">Subtotal</div>
                    <b class="b3">$565</b>
                </div>
                <div class="subtotal-parent">
                    <div class="gradient-graphic-t-shirt">Discount (-20%)</div>
                    <b class="b4">-$113</b>
                </div>
                <div class="subtotal-parent">
                    <div class="gradient-graphic-t-shirt">Delivery Fee</div>
                    <b class="b3">$15</b>
                </div>
                <div class="frame-item">
                </div>
                <div class="total-parent">
                    <div class="gradient-graphic-t-shirt">Total</div>
                    <b class="b6">$467</b>
                </div>
            </div>
            <div class="frame-parent14">
                <div class="frame-parent15">
                    <img class="frame-icon" alt="" src="./icons and image/promo.svg">

                    <div class="gradient-graphic-t-shirt">Add promo code</div>
                </div>
                <div class="apply-wrapper">
                    <div class="div">Apply</div>
                </div>
            </div>
            <div class="go-to-checkout-parent">
                <div class="div">Go to Checkout</div>
                <img class="arrow-down-bold-1-icon" alt="" src="./icons and image/arrow.svg">

            </div>
        </div>
    </div>
<script src="./cart.js"></script>



</body>

</html>
